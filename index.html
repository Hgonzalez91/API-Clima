  <body>
    
    <div class="container0">
      <h1>WEATHER</h1>
      <input class="inputCity" id="inputCity" type="text" placeholder="Escribe una ciudad">
      <button class="btnSearch" id="btnSearch">Buscar Temperatura</button>
    </div>


  <div class="container1">
    <div class="first">
      <p id="temp"></p>
      <img src="" alt="">
    </div>
    <div class="second">
      <p id="city"></p>
      <p id="date"></p>
    </div>
    
  </div>

  <div class="container2">
    <h2>TODAY</h2>
    <div class="extras">
      <i class="fa-solid fa-wind"></i>
      <h3>WIND s</h3>
      <p id="wind"></p>
    </div>
    <div class="extras">
      <i class="fa-solid fa-cloud-rain"></i>
      <h3>SKY</h3>
      <p id="clouds"></p>
    </div>
    <div class="extras">
      <i class="fa-solid fa-droplet"></i>
      <h3>HUMIDITY</h3>
      <p id="humidity"></p>
    </div>
    <div class="extras">
      <i class="fa-solid fa-sun"></i>
      <h3>SUNRISE</h3>
    <p id="sunrise"></p>
    </div>
    <div class="extras">
      <i class="fa-solid fa-temperature-high"></i>
      <h3>TEMP </h3>
    <p  id="tempMinMax"></p>
    </div>
    <div class="extras">
      <i class="fa-regular fa-sun"></i>
      <h3>SUNSET</h3>
    <p id="sunset"></p>
    </div>
  </div>
